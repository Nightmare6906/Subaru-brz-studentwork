<!DOCTYPE html>
<html lang="uk">
    
<head>
    <link hreef="style.css" rel="stylesheet">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій WebApp</title>
   
    <link rel="stylesheet" href="style.css">

</head>
<style>
 

  
  
</style>

<body>
    
    <div class="container">
        <h1>Привіт, Telegram!</h1>
        <h2>Саша Лошапра тупа</h2>
        <button id="sendDataBtn" class="my-button">Відправити дані боту</button>
    </div>
    

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Наприклад, закрити WebApp
        document.getElementById('sendDataBtn').addEventListener('click', () => {
            tg.sendData("Hello from WebApp!"); // Відправляє дані боту
        });

        tg.expand(); // Робить WebApp більши
    </script>
</body>
</html>
