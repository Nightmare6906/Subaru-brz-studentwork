<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій WebApp</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        .container { padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привіт, Telegram!</h1>
        <button id="sendDataBtn">Відправити дані боту</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Наприклад, закрити WebApp
        document.getElementById('sendDataBtn').addEventListener('click', () => {
            tg.sendData("Hello from WebApp!"); // Відправляє дані боту
        });

        tg.expand(); // Робить WebApp більшим по висоті
    </script>
</body>
</html>
